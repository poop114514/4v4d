<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F4F6;
            color: #111827;
            margin: 0;
            padding: 0;
        }

        :root {
            --background-color: #f0f0f0;
            --tile-background: #ffffff;
            --dark-line-color: #4b5563;
            --light-fill-color: #e5e7eb;
            --text-color: #374151;
            --font-family: 'Inter', sans-serif;
        }

        /* 调整 body 样式以适应新的布局 */
        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        /* 移除 body 的 flex 布局，以允许内容垂直堆叠 */
        /* display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; */
        
        h1 {
            text-align: center;
            width: 100%;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
        }
      
        .product-section {
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 1200px;
        }

        .product-tile {
            position: relative;
            background-color: var(--tile-background);
            aspect-ratio: 1 / 1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .line {
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            background-color: var(--dark-line-color);
            height: 0;
            transition: height 0.5s ease-out;
        }

        .fill-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: var(--light-fill-color);
            transition: height 0.5s ease-out;
        }

        .text-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            white-space: nowrap;
        }

        .text-line {
            opacity: 0;
            transform: translateX(-100%);
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .text-line h2 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
            font-weight: 600;
        }

        .text-line p {
            font-size: 0.9rem;
            margin: 0;
            font-weight: 400;
        }

        .product-tile.in-view .line {
            height: 50%;
            transition-delay: 0.2s;
        }

        .product-tile.in-view .fill-bg {
            height: 100%;
            width: 100%;
            transition-delay: 0.7s;
        }

        .product-tile.in-view .text-line:nth-child(1) {
            opacity: 1;
            transform: translateX(0);
            transition-delay: 1.2s;
        }

        .product-tile.in-view .text-line:nth-child(2) {
            opacity: 1;
            transform: translateX(0);
            transition-delay: 1.4s;
        }

        .product-tile.in-view .text-line:nth-child(3) {
            opacity: 1;
            transform: translateX(0);
            transition-delay: 1.6s;
        }

        .product-tile.in-view .text-line:nth-child(4) {
            opacity: 1;
            transform: translateX(0);
            transition-delay: 1.8s;
        }

        .product-tile.in-view .text-line:nth-child(5) {
            opacity: 1;
            transform: translateX(0);
            transition-delay: 2.0s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-bubble {
            animation: fadeInUp 0.4s ease forwards;
        }
    </style>
</head>
<body>

<script>
    // 使用 IntersectionObserver API 来检测元素何时进入视口
    document.addEventListener('DOMContentLoaded', () => {
     const tiles = document.querySelectorAll('.product-tile');

     const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
                    // 当元素进入视口时
            if (entry.isIntersecting) {
                        // 添加 'in-view' 类以触发CSS动画
                entry.target.classList.add('in-view');
                        // 动画播放一次后停止观察
                observer.unobserve(entry.target);
            }
        });
        }, {
            rootMargin: '0px',
            threshold: 0.1 // 当元素10%可见时触发
        });

        // 观察每个商品瓷砖
        tiles.forEach(tile => {
            observer.observe(tile);
        });
    });

       // 使用 Clipboard API 异步复制文本
        function copyText() {
        const textToCopy = document.getElementById('serverIP').textContent;

        // 使用现代的 Clipboard API 复制文本
        if (navigator.clipboard) {
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    alert('IP地址已复制！');
                })
                .catch(err => {
                    console.error('无法复制文本，将使用备用方法：', err);
                    // 如果 Clipboard API 失败，使用备用方法
                    fallbackCopyText(textToCopy);
                });
        } else {
            // 对于不支持 Clipboard API 的旧浏览器，使用 document.execCommand
            fallbackCopyText(textToCopy);
        }
    }

    // 备用的复制方法 (使用 document.execCommand)
    function fallbackCopyText(text) {
        const tempTextArea = document.createElement('textarea');
        tempTextArea.value = text;
        tempTextArea.style.position = 'fixed'; // 避免滚动条
        tempTextArea.style.left = '-9999px';
        document.body.appendChild(tempTextArea);
        tempTextArea.focus();
        tempTextArea.select();

        try {
            const successful = document.execCommand('copy');
            if (successful) {
                alert('IP地址已复制！');
            } else {
                alert('复制失败，请手动复制。');
            }
        } catch (err) {
            console.error('复制失败：', err);
            alert('复制失败，请手动复制。');
        }

        document.body.removeChild(tempTextArea);
    }

    let chatTriggered = false;

    window.addEventListener('scroll', () => {
        const scrollTop = window.scrollY;
        const docHeight = document.body.scrollHeight;
        const winHeight = window.innerHeight;

        if (!chatTriggered && scrollTop + winHeight >= docHeight - 200) {
            chatTriggered = true;

            const container = document.getElementById('chat-bubble-container');
            const bubbles = container.querySelectorAll('.chat-bubble');
            container.classList.remove('hidden');

            bubbles.forEach((bubble, index) => {
                setTimeout(() => {
                    bubble.classList.remove('hidden');
                }, index * 1500);
            });

            setTimeout(() => {
                container.classList.add('opacity-0', 'transition-opacity', 'duration-1000');
                setTimeout(() => {
                    container.classList.add('hidden');
                }, 1000); 
            }, 7500);
        }
    });
</script>
