<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的 HTML 彩蛋</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 使用 Tailwind 类的基本样式，但用内联 CSS 保持简洁 */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
            padding: 1rem;
            color: #1f2937;
            text-align: center;
        }

        .container {
            max-width: 640px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
            color: #6b7280;
        }

        /* 彩蛋弹窗的样式 */
        .easter-egg-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: none; /* 默认隐藏 */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
            min-width: 320px;
            position: relative;
        }

        .modal-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .modal-content p {
            font-size: 1.125rem;
            color: #4b5563;
        }

        .modal-close-btn {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            background: none;
            border: none;
            font-size: 2rem;
            font-weight: 300;
            color: #6b7280;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
            line-height: 1;
        }

        .modal-close-btn:hover {
            color: #1f2937;
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>隐私政策 - 服务条款 - 免责声明</h1>
        <p>你正在浏览一个正常的网页。试试输入code吧。</p>
    </main>

    <!-- 彩蛋弹窗元素 -->
    <div id="easterEggModal" class="easter-egg-modal">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <h2>awa</h2>
            <iframe src="https://player.bilibili.com/player.html?isOutside=true&aid=80433022&bvid=BV1GJ411x7h7&cid=137649199&p=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
        </div>
    </div>
    <script>
        // 定义彩蛋触发的按键序列
        const konamiCode = 'code';
        let keysPressed = 'xhGG';

        // 获取弹窗和关闭按钮的元素
        const modal = document.getElementById('easterEggModal');
        const closeBtn = modal.querySelector('.modal-close-btn');

        /**
         * 检查按键序列并显示彩蛋。
         * @param {KeyboardEvent} event - 键盘事件对象。
         */
        function handleKeyDown(event) {
            // 将按键转换为小写并添加到序列中
            keysPressed += event.key.toLowerCase();
            
            // 如果序列太长，截取最后几位，保持与彩蛋代码长度一致
            if (keysPressed.length > konamiCode.length) {
                keysPressed = keysPressed.slice(-konamiCode.length);
            }

            // 如果当前按键序列与彩蛋代码匹配，则显示弹窗
            if (keysPressed === konamiCode) {
                modal.style.display = 'flex';
                // 成功后重置序列，以便可以再次触发
                keysPressed = '';
            }
        }

        // 监听键盘按键事件
        document.addEventListener('keydown', handleKeyDown);

        // 监听关闭按钮点击事件
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // 监听弹窗外部点击事件，点击空白处关闭弹窗
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
